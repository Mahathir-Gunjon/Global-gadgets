<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GG Shop </title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/color/96/000000/gadgets.png">
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css file  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <header class="h-25">
            <div class="container my-2 py-3">
                <h1 id="demotext" class="text-center display-2 mt-3 py-2 rounded-3 fw-bold">Global Gadget Shop</h1>
            </div>
        </header>
        <br>
        <section>
            <div class="container-xxl">
                <div class="row">
                    <div class="col-md-12">
                        <div class="search-part m-auto" >
                            <div class="input-group my-5 shadow-lg">
                                <input id="search-feild" type="text" class="form-control" placeholder="Find phone & explore details">
                                <button onclick="allPhones()" class="btn btn-style fs-4 fw-normal">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <div id="spiner" class="spinner-border" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                 <!-- error text  -->
                <div id="error">
                <p class="fs-6 text-danger text-center" >put the right keyword in search box or do not let it empty</p>
                </div>
                <!-- details part of every single phone  -->
                <div id="card-show" class="container">
                    <div id="full-detail" class="row row-cols-1 row-cals-md-3 justify-content-center">
                    </div>
                </div>
                <!-- card part here or search reasult will show here -->
                <div id="search-result" class="row row-cols-1 row-cals-md-3 justify-content-cente">
                </div>
            </div>
        </section>
    </main>
   
    <!-- bootstrap js cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
